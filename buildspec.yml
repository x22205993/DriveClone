version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
      - pip install pylint-django

  pre_build:
    commands:
      - python3 --version
      - pylint $CODEBUILD_SRC_DIR/*.py
      - pylint --rcfile=./.pylintrc $CODEBUILD_SRC_DIR/drive/*.py 

artifacts:
  files:
    - '**/*'
