{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center py-5 pt-4">
                            <h2 class="py-3 px-4 mb-4" style="font-size: 35px;">Log in</h2>
                            {% for error in form.username.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                        {% if messages %}

                            {% for message in messages %}
                                <div class="alert alert-danger fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>       
                                </div>
                            {% endfor %}

                        {% endif %}

                            <form class="text-center" method="post" action="{% url 'login' %}">
                                {% csrf_token %} 
                                <div class="mb-3"><input data-cy="username" class="form-control" type="text" name="username" id="id_username" placeholder="Username" style="font-size: 20px;" autocomplete="off"></div>
                                <div class="mb-3"><input data-cy="password" class="form-control" type="password" name="password" id="id_password" placeholder="Password" style="font-size: 20px;" autocomplete="off"></div>
                                <div class="mb-3"><button data-cy="login-btn" class="btn btn-primary d-block w-100" type="submit" style="font-size: 20px;">Login</button></div>
                            </form>
                            <a href="/drive/signup/"> Register </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>

</script>
</body>


</html>
