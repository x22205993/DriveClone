<div class="modal fade validate-modal" role="dialog" tabindex="-1" id="modal-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h4 class="modal-title">New Folder</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body d-flex flex-column justify-content-xl-center border-0">
                <input class="form-control modal-input"  oninput="validateItemName(event)" data-cy="new-folder-input" type="text" style="padding: 10px;border-radius: 7px;border-width: 1px;border-style: solid;" id="new-folder-name" required="">
                <div  class="modal-error-box invalid-feedback " style="font-size:0.8rem;"> 
                </div>
            </div>
            <div class="modal-footer border-0"><button data-cy="new-folder-cancel-btn" class="btn btn-light" type="button" data-bs-dismiss="modal">Cancel</button><button disabled data-cy="new-folder-create-btn" class="modal-ok-btn btn btn-primary" id="create-folder" type="button">Create</button></div>
        </div>
    </div>
</div>
