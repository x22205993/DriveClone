<div class="modal fade validate-modal" role="dialog" tabindex="-1" id="{{ modal_id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h4 class="modal-title">{{ modal_title }}</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body d-flex flex-column justify-content-xl-center border-0">
                <input class="form-control modal-input" oninput="validateItemName(event)" data-cy="folder-rename-input" type="text" style="padding: 10px;border-radius: 7px;border-width: 1px;border-style: solid;" id="{{ input_id }}" required="" autofocus >
                <div class="modal-error-box invalid-feedback " style="font-size:0.8rem;"> 
                </div>
            </div>
            <div class="modal-footer border-0"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Cancel</button><button disabled data-cy="rename-folder-update-btn" class="btn btn-primary modal-ok-btn" type="button" onclick="{{ on_ok }}">Update</button></div>
        </div>
    </div>
</div>
