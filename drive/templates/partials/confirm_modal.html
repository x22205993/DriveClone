<div class="modal fade" role="dialog" tabindex="-1" id="{{ modal_id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h4 class="modal-title"> {{ modal_title}} </h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p> {{modal_content }} </p>
              </div>
            <div class="modal-footer border-0"><button data-cy="delete-yes" class="btn btn-primary" type="button" onclick="{{ on_ok }}">Yes</button><button class="btn btn-light" type="button"  data-bs-dismiss="modal">No</button></div>
        </div>
    </div>
</div>
