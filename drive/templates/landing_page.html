{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Drive</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navbar-Right-Links-icons.css' %}">
</head>

<body style="border-color: var(--bs-btn-disabled-color);">
    <nav class="navbar navbar-expand-md bg-body py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href=""><span class="fs-3 fw-bold">Drive</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link fs-6 link-primary" href="{% url 'users:login' %}" style="font-size: 16px;">Sign In</a></li>
                </ul><a class="btn btn-primary ms-md-2" role="button" href="{% url 'drive:list' %}" style="border-radius: 5px;padding: 8px 24px;">Go To Drive</a>
            </div>
        </div>
    </nav>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="text-center p-4 p-lg-5">
                <h1 class="fw-bold mb-4"><span style="font-weight: normal !important; color: rgb(13, 13, 13);">Store and Access Your Files From Anywhere</span></h1>
                <p class="mb-4" style="font-size: 16px;"><span style="color: rgb(13, 13, 13);">Ensure that your files are readily available across all your devices&nbsp;</span></p><a href="{% url 'drive:list' %}" class="btn btn-primary fs-5 me-2 py-2 px-4" type="button">Go To Drive</a><a href="{% url 'users:login' %}" class="btn btn-light fs-5 py-2 px-4" type="button" style="border-style: solid;border-color: var(--bs-btn-hover-border-color);">Sign In</a>
                <div style="padding: 8px 5px;font-size: 16px;" class="mt-0 pt-3"><span style="color: rgba(33,37,41,0.75);">Don't have an account?&nbsp;</span><a href="{% url 'users:signup' %}">Register</a></div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</html>
